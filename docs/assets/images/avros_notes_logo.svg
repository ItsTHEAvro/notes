<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background subtle circuit pattern -->
  <g opacity="0.1" stroke="#3b82f6" stroke-width="0.5" fill="none">
    <path d="M20,60 L40,60 L40,40 L60,40"/>
    <path d="M240,20 L260,20 L260,40 L280,40"/>
    <circle cx="40" cy="40" r="2" fill="#3b82f6"/>
    <circle cx="260" cy="40" r="2" fill="#3b82f6"/>
  </g>

  <!-- Main logo container -->
  <g>
    <!-- Bracket symbol representing code/notes -->
    <g fill="url(#accentGradient)" filter="url(#glow)">
      <path d="M15,25 L25,25 L25,20 L15,20 L10,30 L15,40 L25,40 L25,35 L15,35" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Main text "Avro's" -->
    <text x="40" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
      Avro's
    </text>
    
    <!-- "Notes" text with different styling -->
    <text x="120" y="35" font-family="'Courier New', monospace" font-size="20" font-weight="500" fill="#64748b">
      Notes
    </text>
    
    <!-- Closing bracket -->
    <g fill="url(#accentGradient)" filter="url(#glow)">
      <path d="M190,25 L180,25 L180,20 L190,20 L195,30 L190,40 L180,40 L180,35 L190,35" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Tech accent dots -->
    <g fill="url(#accentGradient)" opacity="0.6">
      <circle cx="210" cy="25" r="1.5"/>
      <circle cx="215" cy="30" r="1"/>
      <circle cx="210" cy="35" r="1.5"/>
    </g>
    
    <!-- Tagline -->
    <text x="40" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="400" fill="#94a3b8" opacity="0.8">
      Knowledge Base • Tech Insights • Security Notes
    </text>
  </g>
  
  <!-- Subtle binary pattern -->
  <g font-family="'Courier New', monospace" font-size="6" fill="#e2e8f0" opacity="0.3">
    <text x="220" y="15">101</text>
    <text x="235" y="20">010</text>
    <text x="250" y="15">110</text>
  </g>
</svg>